<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <title>Andy_photography</title>
    <link rel="shortcut icon" href="photos/icon.jpg">
    <!--兼容IE9及以下浏览器的媒体查询和HTML5标签-->
    <!--[if lt IE 9]-->
    <script src="lib/html5shiv.min.js"></script>
    <script src="lib/respond.min.js"></script>
    <!--[endif]-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css"><!--微博，微信图标-->
</head>
<body>
<header>
    <div class="info">
        <div class="left col-md-9">
            <img src="photos/per.jpg" class="">
            <span class="">Andy</span>
            <span class="glyphicon glyphicon-phone hidden-xs">13631297334</span><!--当屏幕距离小于750时隐藏手机信息-->
            <span class="glyphicon glyphicon-envelope hidden-xs">986249154@qq.com</span><!--当屏幕距离小于750时隐藏邮箱信息-->
        </div>
        <div class="right col-md-3">
            <img src="photos/erweima.jpg" class="erweima">
            <span id="we" class="iconfont icon-weixin hidden-xs"></span>
            <!--当屏幕距离小于750时隐藏微信二维码信息-->
            <a target="_blank" href="https://weibo.com/u/2546995420" class="iconfont icon-weibo "></a>
        </div>
    </div>
</header>
<!--头部-->
<div class="banner">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <a href=""><img src="photos/banner/1.jpg" onclick="window.open('https://qiniu-xpc0.xpccdn.com/5b0396eac1c84.mp4')"></a>
                <div class="carousel-caption">
                    <h3>...</h3>
                    <p>...</p>
                </div>
            </div>
            <div class="item">
                <a href=""><img src="photos/banner/2.jpg" onclick="window.open('https://qiniu-xpc0.xpccdn.com/5954a5e5a86c6.mp4')"></a>
                <div class="carousel-caption">
                    <h3>...</h3>
                    <p>...</p>
                </div>
            </div>
            <div class="item">
                <a href="javascript:;" target="_blank" onclick="window.open('https://qiniu-xpc0.xpccdn.com/5954a5e5a86c6.mp4')">
                   <img src="photos/banner/3.jpg" alt=""></a>
                <div class="carousel-caption">
                    <h3>...</h3>
                    <p>...</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control hidden-xs" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a><!--当屏幕距离小于750时隐藏左滑动图标-->
        <a class="right carousel-control hidden-xs" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a><!--当屏幕距离小于750时隐藏右滑动图标-->
    </div>
</div>
<!--轮播图-->
<nav>
    <div>
        <span>关于旅行</span>
        <span>关于人物</span>
        <span>一风一景</span>
    </div>
</nav>
<!--导航-->
<footer></footer>
<!--底部-->
<script src="lib/jquery-1.12.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
